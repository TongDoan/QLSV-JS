<div class="ThemSinhVien container">
  <div class="row TheSinhVien" style="display: flex">
    <div
      class="col-lg-6 card"
      style="
        display: flex;
        flex-direction: column;
        padding: 20px;
        margin-right: 35px;
      "
    >
      <p
        style="
          background-color: #56a4fe;
          color: white;
          padding: 20px;
          font-size: 23px;
          font-weight: 700;
          border-radius: 10px;
        "
      >
        Vui lòng chọn đủ thông tin
      </p>
      <!-- <pre>
        {{ formSuaLop.value | json }}
      </pre> -->
      <form [formGroup]="formSuaLop">
        <div>
          <label for="name">Tên lớp mới</label><br />
          <input type="text" pInputText formControlName="name" required /><br />
          <small *ngIf="!formSuaLop.get('name').valid"
            >Tên lớp hiển thị đầu tiên</small
          ><br />

          <small
            style="color: red"
            *ngIf="
              !formSuaLop.get('name').valid && formSuaLop.get('name').touched
            "
            >Vui lòng nhập tên lớp
          </small>
        </div>
        <hr />

        <!-- Nhớ đổi optionLable -->
        <div class="row flex">
          <div class="col-lg-6">
            <label>Chọn khoa</label>
            <p-dropdown
              formControlName="khoa"
              [options]="listkhoa"
              optionLabel="tenKhoa"
            ></p-dropdown>
          </div>
          <div class="col-lg-6"></div>
        </div>

        <hr />
        <button
          [routerLink]="['/app/about']"
          (click)="update()"
          style="background-color: #f59e0b"
        >
          Cập nhật
        </button>
      </form>
    </div>
    <div class="col-lg-5 card" style="height: fit-content; padding: 20px">
      <div>Tên lớp : {{ lopSelected?.tenLop }}</div>

      <div>Tên Khoa: {{ lopSelected?.tenKhoa }}</div>

      <br />
      <button
        [routerLink]="['/app/about']"
        (click)="delete()"
        style="background-color: #ef4444"
      >
        <i class="pi pi-trash"></i>&nbsp;Xóa
      </button>
    </div>
  </div>
</div>
